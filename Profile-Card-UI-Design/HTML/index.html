<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/Profile-Card-UI-Design/CSS/style.css">

    <!-- Boxicons CSS -->
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/Profile-Card-UI-Design/img/mimg.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Ashu Gupta</span>
            <span class="job">Student & Crickter</span>
        </div>

        <div class="media-botton">
            <a href="https://www.facebook.com/" style="background: #0044cd;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://www.instagram.com/" style="background: #f3073a;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://in.linkedin.com/" style="background: #2a56af;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://web.telegram.org/" style="background: #274a8f;" class="link">
                <i class='bx bxl-telegram'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">14k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt'></i>
                <span class="number">3.6</span>
            </div>
        </div>
    </div>
    
    
</body>
</html>
